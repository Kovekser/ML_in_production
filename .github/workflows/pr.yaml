name: Tests

on:
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  id-token: write
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Run tests
        run: |
          pip install pipenv
          pipenv lock --dev
          pipenv install --dev
          PYTHONPATH=./app:. pipenv run python3 -m pytest .
